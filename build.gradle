apply plugin: 'java'
apply plugin: 'me.champeau.gradle.jmh'

sourceCompatibility = 1.7
version = '0.1'

jmh {
    jmhVersion = '1.7' // Specifies JMH version
    include ".*Benchmark.*"
}

repositories {
    jcenter()
}

dependencies {

//    jmh 'commons-io:commons-io:2.4'
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.2.0"
    }
}
